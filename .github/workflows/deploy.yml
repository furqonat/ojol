name: Build and deploy serverless app

on:
  push:
    branches:
      - main
jobs:
  auth-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm install -g pnpm
      - run: npm install -g serverless
      # todo: add test case
      - run: pnpm install
      - run: npx prisma generate --schema ./libs/users_schema/schema.prisma 
      - run: pnpm install express
      - run: npx nx run auth:test
      - run: npx nx run auth:build
      - run: npx serverless deploy --config auth.serverless.yml
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-3

  account-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - run: npm install -g pnpm
      - run: npm install -g serverless
      # todo: add test case
      - run: pnpm install
      - run: npx prisma generate --schema ./libs/users_schema/schema.prisma 
      - run: pnpm install express
      - run: npx nx run account:test
      - run: npx nx run account:build
      - run: npx serverless deploy --config account.serverless.yml
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-3
  transactions-service:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.19', '1.20', '1.21.x' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      # You can test your matrix by printing the current Go version
      - name: Display Go version
        run: go version
      - uses: nrwl/nx-set-shas@v3
      - run: npm install -g pnpm
      - run: npm install -g serverless
      # todo: add test case
      - run: npx nx run transactions:test
      - run: npx nx run transactions:build
      - run: npx serverless deploy --config transactions.serverless.yml
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-southeast-3