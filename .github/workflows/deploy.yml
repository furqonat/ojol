      - uses: nrwl/nx-set-shas@v3
      
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install serverless
        run: npm install -g serverless
      
      - name: Install serverless compose 
        run: npm install -g @serverless/compose

      - name: Install dependencies
        run: pnpm install


