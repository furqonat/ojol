name: rest_client
description: 'A Client Rest Api library for lugo apps'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  retrofit: '>=4.0.0 <5.0.0'
  logger: any
  dio: ^5.4.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: '>=7.0.0 <8.0.0'
  build_runner: '>=2.3.0 <4.0.0'

flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.gentatechnology.rest_client
    iosBundleIdentifier: com.gentatechnology.restClient
